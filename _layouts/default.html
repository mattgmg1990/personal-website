  <body>

    <div class="container">
       <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/index.html">Matt Garnes</a>
                <ul class="nav">

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script>
        (function() {
            var screenWidth = screen.width;

            if(screenWidth <= 767){
                $.backstretch("/img/background_small.jpg");
            } else if(screenWidth <= 1024){
                $.backstretch("/img/background_medium.jpg");
            } else {
                $.backstretch("/img/background_large.jpg");
            }
        })()
    </script>
  </body>
